
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card active">
        <div class="card-content">
          <div class="text-content"></div>
          <div class="child-content">
            <div class="avatar"></div>
            <div class="textarea">
              <div class="text1"></div>
              <div class="text2"></div>

            </div>
          </div>
        </div>
      </div>

      <div class="card next">
        <div class="card-content">
          <div class="text-content"></div>
          <div class="child-content">
            <div class="avatar"></div>
            <div class="textarea">
              <div class="text1"></div>
              <div class="text2"></div>

            </div>
          </div>
        </div>
      </div>

      <div class="card previous">
        <div class="card-content">
          <div class="text-content"></div>
          <div class="child-content">
            <div class="avatar"></div>
            <div class="textarea">
              <div class="text1"></div>
              <div class="text2"></div>

            </div>
          </div>
        </div>
      </div>

      <div class="card hidden">
        <div class="card-content">
          <div class="text-content"></div>
          <div class="child-content">
            <div class="avatar"></div>
            <div class="textarea">
              <div class="text1"></div>
              <div class="text2"></div>

            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
